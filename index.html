<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning A Good VueJs!</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css" >
    <style>
        body{ padding-top: 2em}
    </style>
</head>
<body>
<div id="root" class="container">
    <progress-view inline-template>
        <div>
            <h1>Progress: {{ completionRate }}</h1>
            <button @click="completionRate+=1">Click</button>
        </div>
    </progress-view>


</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="dist/agreatlearn.js"></script>
</body>
</html>
